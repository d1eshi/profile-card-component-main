<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="card">
    <div class="card-top">
      <img src="./images/bg-pattern-card.svg" alt="" class="bg-pattern-card"/>
      <img src="./images/image-victor.jpg" alt="" class="image-victor">
    </div>
    
    <div class="user"><p>Victor Crest
    <span class="user__age">26</span> <br>
    <span class="user__location">London</span></p>
    </div>
    
    <div class="social">
      <p class="social__numbers">80K <br>
      <span class="social__description">Followers</span></p>
      
      <p class="social__numbers">803K <br>
      <span class="social__description">Likes</span></p>
      
      <p class="social__numbers">1.4K <br>
      <span class="social__description">Photos</span></p>
    </div>
</div>

</body>
</html>
